on: [push, pull_request]
name: CI
jobs:
  CI:
    name: CI (${{ matrix.version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.version }}
      - name: Install
        run: bin/ci_install_deps
      - name: Run tests
        run: bin/ci_test
      # - name: Run linting
      #   run: bin/ci_lint
